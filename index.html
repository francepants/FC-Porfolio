<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- this helps it be mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- this shows up on the tab -->
    <title>Franceline Casañas</title>

    <!-- this helps keep it looking/acting the same across all browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/FC_logo_bold_white_and_lavendar.png" alt="Franceline Casanas Software Engineer">
        </div>
        <button class="toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="nav">
            <ul class="nav__list">
                <!-- BEM system - using 2 underscores. means that nav__list is a subcomponent of nav-->
                <li class="nav__item"><a href="#home">Home</a></li>
                <li class="nav__item"><a href="#about-me">About Me</a></li>
                <li class="nav__item"><a href="#">My Projects</a></li>
                <li class="nav__item"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- intro -->
    <section class="intro" id="home">
        <h1 class="section__title section__title--intro">Hello! I'm <strong>Franceline Casañas</strong></h1>
        <p class="section__subtitle section__subtitle--intro">software engineer</p>
        <img src="images/Francelines-bitmoji.JPG" alt="Franceline Casanas profile photo">
    </section>

    <!-- about me -->
    <section class="about-me" id="about-me">
        <h1 class="section__title section__title--intro">Hello! I'm <strong>Franceline Casañas</strong></h1>
        <p class="section__subtitle section__subtitle--intro">software engineer</p>
        <img src="images/Francelines-bitmoji.JPG" alt="Franceline Casanas profile photo">
    </section>


</body>
</html>
